<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon tableau de données</title>
</head>
<body>

<table border="9">

    <thead>
        <tr>
            <th>Nom</th>
            <th>Age</th>
            <th>Ville</th>
        </tr>
    </thead>


    <tbody>
        <tr>
            <td>MBA</td>
            <td>35</td>
            <td>Libreville</td>
        </tr>

        <tr>
            <td>MOUSSAVOU</td>
            <td>25</td>
            <td>Mouila</td>
        </tr>

        <tr>
            <td>RETENO</td>
            <td>45</td>
            <td>Port-Gentil</td>
        </tr>

    <tfoot>
        <tr>
            <td colspan="3">Ceci est un tableau de données fictives</td>
        </tr>
    </tfoot>

    </tbody>


</table>

    
</body>
</html>
