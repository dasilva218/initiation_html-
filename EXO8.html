<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éléments multimédias</title>
</head>
<body>

    <!-- Vidéo locale -->
    <figure>
        <video width="600" controls>
            <source src="https://www.youtube.com/watch?v=W8GhdeM-62E" video locale">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <figcaption>Vidéo locale intégrée</figcaption>
    </figure>

    <!-- Vidéo YouTube -->
    <figure>
        <iframe width="600" height="340" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <figcaption>Vidéo YouTube intégrée</figcaption>
    </figure>

    <!-- Audio avec contrôles -->
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

</body>
</html>
